{% extends 'crud/base.html' %} {% block body %}
<div class="col-md-3"></div>
<div class="col-md-6 well">
    <h3 class="text-primary">Cập nhật đội bóng</h3>
    <hr style="border-top:1px dotted #000;" />

    <form class="form-inline" method="POST" action="/bang/edit/update/{{doituyens.id}}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" name="name" class="form-control" value="{{ doituyens.name }}" required="required" />
        </div>
        <div class="form-group">
            <label for="bang">Bảng</label>
            <select class="form-control" id="bang" name="bang">
                <option {% if doituyens.bang == 'a'%}selected{% endif %} value="a">A</option>
                <option {% if doituyens.bang == 'b'%}selected{% endif %} value="b">B</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
    {% endblock %}
</div>
